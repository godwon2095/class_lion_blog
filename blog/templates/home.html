{% extends 'base.html' %}

{% block title %}
    home    
{% endblock %}
    

{% block content %}
<h1>My blog</h1>
<a href="{% url 'create' %}" class="btn btn-dark">write</a>
<br>
{% for blog in blogs %}
    <div class="card">
        <h5 class="card-header">{{ blog.title }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ blog.pub_date }}</h5>
            <p class="card-text">{{ blog.summary }}</p>
            <a href="{% url 'show' blog.id %}" class="btn btn-primary">more</a>
        </div>
    </div><br>
{% endfor %}
{% endblock content %}
